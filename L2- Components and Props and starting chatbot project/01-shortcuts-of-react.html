<!--
Component = piece of the website 
-->



<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>  
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script> 
    <script src="https://unpkg.com/supersimpledev/babel.js"></script> 
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel"> 
// This is a component : a piece of the website 
    function ChatInput() {  // the component name must start with a capital letter , this function will return some html
        return (
            <div>
              <input></input>
              <button>Send</button>    
            </div>
        )
    }

    const container = document.querySelector('.js-container');  // dom 
    const div =  (  // we can also do like this <ChatInput></ChatInput>  this is known as component syntax
        <div>
            {ChatInput()}  {/*here we called a component*/}
        </div>
    )

    ReactDOM.createRoot(container).render(div); // render means print , do something inside div of class js-container
//  ReactDOM.createRoot(where to do).render(what to do)

    
    </script>
  </body>
</html>

in react we can do shortcuts like 
<input></input>  // there is a shortcut for this in react
<input />   // this shortcut is only applicable if there is nothing present inside the tag

also when creating component like ChatInput or etc and when using that component in a variable for eg look at div varaible
