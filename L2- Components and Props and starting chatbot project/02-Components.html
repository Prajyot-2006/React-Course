<!--
Component = piece of the website
props = properties which is nothing but the attributes that we make in a component. 
attributes are present where we call the components , like this -> <ChatMessage message= "hello chatbot" sender= "user"/> 
-->



<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>  
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script> 
    <script src="https://unpkg.com/supersimpledev/babel.js"></script> 
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">  

    // create your first component(chatInput piece)
    function ChatInput() {  // the component name must start with a capital letter , this function will return some html
      return (  // <></> this is fragment it works like a div but dosent create a div  
          <>
            <input placeholder="Send a message to Chatbot" size="30"></input>
            <button>Send</button>    
          </>
      )
    }

// every component function gets 1 parameter called props ; this props parameter is an object and it contains all the attributes that we give to this component
    function ChatMessage(props) {  // component for Chat message that we have sent
      console.log(props); // lets console it to see what it looks like! ,now using this props object we can access our attributes
      const message = props.message
      const sender = props.sender

      if(sender === "robot"){
        return(
          <div>  
            <img src="../images/robot.png" width="50" />
            {message}
          </div>
        )
      }
      return(  // each chat message has two things , some text and a profile image , since we have multiple things inside this component we can use fragments to group them together , but we will not use it bcoz if we use it then all message and image will apper side by side of the input s we will use div instead to put it down  
          <div>  
            {message}
            <img src="../images/user.png" width="50" />
          </div>

      )  
      
    }

    const container = document.querySelector('.js-container');
/*
    const app =  (  // we can also do like this <ChatInput></ChatInput>  this is known as component syntax Note : we have called component in this variable
        <>
            <ChatInput />
            <ChatMessage message= "hello chatbot" sender= "user"/>  
            <ChatMessage message= "Hello! How can I help you?" sender= "robot"/>  
            <ChatMessage message= "bankai" sender= "user"/>  
            <ChatMessage message= "No problem! Let me know if you need help with anything else!" sender= "robot"/>  
        </>
    ) // we added a own attribute called message in react we can even create own tags and attribute
*/

// we can put the app variable's code into a component

    function App(){
      return(  // when u call a component all ur code from component which u returned will get here where u called it (it works like a function only)
        <>
            <ChatInput />
            <ChatMessage message= "hello chatbot" sender= "user"/>  
            <ChatMessage message= "Hello! How can I help you?" sender= "robot"/>  
            <ChatMessage message= "bankai" sender= "user"/>  
            <ChatMessage message= "No problem! Let me know if you need help with anything else!" sender= "robot"/>  
        </>
      )
    }

    ReactDOM.createRoot(container).render(<App></App>); // best practice is to used components in react 
//  ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
