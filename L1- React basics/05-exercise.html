<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div> 


    
    <script src="https://unpkg.com/supersimpledev/react.js"></script>  
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script> 
    <script src="https://unpkg.com/supersimpledev/babel.js"></script> 
    <script type="text/babel">  
      const container = document.querySelector('.js-container');
      const sox = 10;
      const tshirts = 8;

      const productCost = sox + 2*tshirts;  // 26
      const dollarProductCost = `Product cost: $${productCost}`;

      const shippingCost = 5;
      const dollarShippingCost = `Shipping Cost: $${shippingCost}`;

      const totalCost = productCost + shippingCost;
      const dollarTotalCost = `Total Cost: $${totalCost}`;

      const div = <div>
        <p>{dollarProductCost}</p>
        <p>{dollarShippingCost}</p>
        <p>{dollarTotalCost}</p>
        <button>Place your order</button>
      </div>

      ReactDOM.createRoot(container).render(div);
        
    </script>
  </body>
