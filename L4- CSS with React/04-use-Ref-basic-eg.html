<!DOCTYPE html>
<html>
<head>
  <title>React useRef Example</title>
</head>
<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>

  <script type="text/babel">
    function RefApp() {
      const inputRef = React.useRef(null);  // Creates a ref. Note : always put null 
// we can use this ref in any html tags like input,paragraph,img etc
      function focusInput() {
        inputRef.current.focus();  // Focus the input element
      }

      return (
        <>
          <input ref={inputRef} />  {/* Attach the ref here */}  
          <button>Grandpa Zeno</button>        
          <button onClick={focusInput}>Focus Input</button>
        </>
      );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<RefApp />);
  </script>
</body>
</html>

The input box gets focused when you click the button.

useRef is used to access the actual input DOM element directly.

null means "empty for now"
React will fill it with the real DOM element after render

ðŸ”¹ Why .current?
useRef() returns an object like:
{ current: null }
After rendering, current holds the real value (like an input DOM element)

So to access the element:
ðŸ‘‰ inputRef.current
